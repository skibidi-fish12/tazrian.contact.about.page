<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Foodie Friends</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <nav class="navbar">
    <div class="navdiv">
      <div class="logo"><a href="#">Foodie Friends</a></div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <button><a href="#">SignIn</a></button>
        <button><a href="#">SignUp</a></button>
      </ul>
    </div>
  </nav>

  <div class="grid-container">
    <div class="grid-item contact-info">
      <h2>Contact Information</h2>
      <div class="info-box">
        <ul>
          <li><strong>Email:</strong> hello@foodiefriends.com</li>
          <li><strong>Instagram:</strong> @foodiefriends</li>
          <li><strong>Location:</strong> Stockholm, Sweden</li>
        </ul>
      </div>
    </div>

    <div class="grid-item contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label>Name:<br>
          <input type="text" placeholder="Your name" required />
        </label><br><br>

        <label>Email:<br>
          <input type="email" placeholder="Your email" required />
        </label><br><br>

        <label>Message:<br>
          <textarea placeholder="Write your message here..." rows="5" required></textarea>
        </label><br><br>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>

</body>
</html>
